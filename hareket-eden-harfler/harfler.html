<!-- Vertex Shader -->
<script id = "vertex-shader" type = "x-shader/x-vertex">
    uniform vec4 translation;
    uniform mat4 scale;
    attribute vec4 vPosition;
    
    uniform float theta;
    void main(){

  
        gl_Position.x =(vPosition.x * cos(theta) - vPosition.y * sin(theta)+translation.x)*scale[0][0];

        gl_Position.y = (vPosition.x * sin(theta) + vPosition.y * cos(theta)+translation.y)*scale[1][1];
       
 
        gl_Position.z = 0.0 ;

        gl_Position.w = 1.0 ;


     
    }
</script>

<!-- Fragment Shader -->
<script id = "fragment-shader" type = "x-shader/x-fragment">
    precision mediump float;
                          

uniform vec4 fColor;     

    void main() {
        gl_FragColor = fColor;
    }

</script>
